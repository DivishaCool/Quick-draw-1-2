<html>

<head>
  <meta charset="UTF-8">
  <title>Quick draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismis="modal">&times;</button>
    <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>
  </div>
</div>

<h1>Quick draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show sketch</button>
</h1>
<div>
<p id="label">Your sketch : </p> <p id="doodle_guessed_name"></p>
<p id="confidence">Confidence : </p> <p id="model_confidence"></p>

<br>
<div id="task_div">
  <p>Sketch to be drawn : </p>
  <p id="choosen_sketch"></p>
</div>

<div id="game_details">
<h3 id="score">Score : </h3>

<h3 id="time">Timer : </h3>
</div>
</div>
<button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
<script src="main.js"></script>
</center>
</body>
</html>
